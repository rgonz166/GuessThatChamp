<!DOCTYPE html>
<html>
    <head>
        <!-- Guess that champion! -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="This is a fan made League of Legends Name Guesser game.">
        <title>Guess That Champ (LoL)</title>
        <!-- Links go here -->
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Styled css -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styled.css">
    </head>
    <body>
        <!-- Bootstrap navbar -->
        <!-- Main container -->
        <div class="container-fluid">
            <div class="row">
                <!-- container for game -->
                <div class="col-sm text-center">
                    <img src="assets/images/logos/Guess-That-Champ-logo.png" class="lol-logo">
                    <!-- nested rows and columns -->
                    <section class="row justify-content-sm-center game-section">
                        <div class="col-sm">
                            <p>(Type any letter to start the game)</p>
                            <p id="blankName"></p>
                            
                        </div>
                    </section>
                    <div class="row justify-content-sm-center score-area">
                        <div class="health col-sm-2">Health: <span id="health-text">10</span></div>
                    </div>
                    <div class="row justify-content-sm-center score-area">
                        <!-- win section -->
                        <div class="col-sm-2"> Wins: <span id="wins-text">0</span></div>
                        <!-- Loss section -->
                        <div class="col-sm-2">Losses: <span id="losses-text">0</span></div>
                    </div>
                    <div class="row justify-content-sm-center"><h4>Letters Used</h4></div>
                    <div class="row justify-content-sm-center" id="letters-used"></div>
                    <div class="row justify-content-sm-center">
                        <button type="button" class="btn btn-outline-primary col-sm-3" onclick="resetGame()">New Game</button>
                        <a href = 'https://github.com/rgonz166/GuessThatChamp' target="_blank"><button type="button" class="btn btn-outline-warning col-sm-3">Game Repo</button></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
        <!-- End of main container -->
    </body>
</html>
